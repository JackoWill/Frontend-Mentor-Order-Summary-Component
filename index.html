<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <article class="order-summary">
        <img
          src="assets/images/illustration-hero.svg"
          alt="Illustration of lady dancing with headphones in"
        />
        <div class="order-summary__content">
          <h1 class="order-summary__title">Order Summary</h1>
          <p class="order-summary__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="flex__container">
            <div class="flex__group">
              <img src="assets/images/icon-music.svg" alt="" />
              <div class="flex__group-col">
                <p class="order-summary__plan">Annual Plan</p>
                <p class="order-summary__cost">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="order-summary__change-plan">Change</a>
          </div>

          <button class="btn">Proceed to Payment</button>
          <a href="#" class="order--summary__cancel">Cancel Order</a>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/JackoWill">JackoWill</a>.
      </div>
    </footer>
  </body>
</html>
