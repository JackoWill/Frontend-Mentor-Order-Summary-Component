<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <main>
      <article class="order-summary">
        <img
          src="assets/images/illustration-hero.svg"
          alt="Illustration of lady dancing with headphones in"
        />
        <div class="order-summary__content">
          <h1 class="order-summary__title">Order Summary</h1>
          <p class="order-summary__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flex__group--1">
            <img src="assets/images/icon-music.svg" alt="" />
            <a href="#">Change</a>
            <div class="flex__group--2">
              <p class="order-summary__plan">Annual Plan</p>
              <p class="order-summary__cost">$59.99/year Change</p>
            </div>
          </div>

          <button class="btn">Proceed to Payment</button>
          <button class="order--summary__cancel">Cancel Order</button>
        </div>
      </article>
    </main>

  </body>
</html>
